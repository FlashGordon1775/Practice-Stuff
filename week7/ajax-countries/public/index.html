<DOCTYPE html>
<html ng-app='countriesApp'>
    <head>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.js'></script>
        <script src='index.js'></script>
    </head>
    <body ng-controller='countries as cCtrl'>
        <div>

            <input type="text" name="name" ng-model="cCtrl.searchCountry" placeholder="Enter Country Name">
            <button ng-click="cCtrl.findCountry()">Search Countries</button>

        </div>
        <div>
            
            <button ng-click='cCtrl.getCountries()'>Load Countries</button>

        </div>
        <div>
            <p> {{cCtrl.countries}} </p>
        </div>
        <div>
            <p>{{cCtrl.result}}</p>
            <!--<ul>
                <li> name:  </li>
                <li> frenchName:  </li> 
                <li> localName: </li> 
                <li> region: </li>
            </ul>-->
        </div>
    </body>
</html>
