<!DOCTYPE html>
<html ng-app="buckleDown">
    <head>
        <title>BuckleDown</title>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-animate.js"></script>
        <script src='main.js'></script>
        <script src="factories.js"></script>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body ng-controller="face as fCtrl">
        <input type="checkbox" id="menuToggle">
        <label for="menuToggle" class="menu-icon">&#9786;</label>
        <!--<header><div class="brand">BuckleDown</div></header>-->
        <nav class="menu">
            <ul>
                <li class="brand">BuckleDown</li>
                <li><a href="#/home" class="underline">Home</a></li>
                <li><a href="#/about" class="underline">About</a></li>
                <li><a href="#/students" class="underline">Students</a></li>
                <li><a href="#/mentors" class="underline">Mentors</a></li>
                <li><a href="#/signup" class="underline">Sign Up</a></li>
                <li><a href="#/contact" class="underline">Contact Us</a></li>
                <input class="search right-nav" type="text" placeholder="search">
                <button class="find-btn" type="submit">Go</button>
            </ul>
            <img class="logo" src="/images/logo.png" alt="">
        </nav>
        <!--<section ng-controller="quotes as qCtrl" class="text-center">
            <h1>{{qCtrl.quoteData.value.joke}}</h1>
        </section>-->
        <section class="ng-view">
            <ng-view>

            </ng-view>
        </section>
        <footer class="footer">Created by Rob Gordon &copy 2016</footer>
    </body>
</html>
