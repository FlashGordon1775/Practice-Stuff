<!DOCTYPE html>
<html ng-app="IOM">

    <head>

        <title>MemeCity</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>

        <script src="main.js"></script>

    </head>

    <body>

        <section id="dank" ng-controller="dankTroller as dCtrl">

           <!-- <div>  {{dCtrl.greeting}} </div> -->

           <ul>
               <!-- ITEM in LIST -->
               <!-- LIST[i] in LIST -->
               <li ng-repeat="meme in dCtrl.memes">

                   <h4>{{meme.name}}</h4>

                   <img ng-src={{meme.picture}}>

                   <span> {{meme.funniness}} </span>
                   
                   <span> {{meme.about}} </span>

               </li>

           </ul>

        </section>

        <hr>

        <section id="keyboardCat" ng-controller="keyboardCatroller as kCtrl">

            <ul>
               <!-- ITEM in LIST -->
               <!-- LIST[i] in LIST -->
               <li ng-repeat="meme in kCtrl.memes">

                   <h4>{{meme.name}}</h4>

                   <img ng-src={{meme.picture}}>

                   <span> {{meme.funniness}} </span>
                   
                   <span> {{meme.about}} </span>

               </li>

           </ul>

        </section>
        
    </body>

</html>
